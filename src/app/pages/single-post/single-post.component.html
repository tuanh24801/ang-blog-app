<div class="container">
  <div class="row">
    <div class="col-md-9">
      <div class="card shadow-effect" *ngIf="singlePost[0]">
        <img
          src="{{ singlePost[0].postImgPath }}"
          alt="single-post-image"
          class="card-img-top img-flud"
        />
        <div class="card-body" >
          <small class="bg-light text-danger text-center me-3"> {{ singlePost[0].title }}</small>
          <small class="bg-light text-success text-center me-3" *ngIf="singlePost[0].isFeatured">
            Featured
          </small>
          <small class="bg-light text-info text-center me-3">
            View - {{ singlePost[0].views }}
          </small>
          <small class="bg-light text-warning text-center me-3">
            {{ singlePost[0].createdAt * 1000 | date: 'yyyy/MM/dd h:mm:ss a' }}
          </small>

          <h1 class="mt-3 mb-3">
            {{ singlePost[0].title }}
          </h1>

          <p [innerHTML]="singlePost[0].content">
          </p>
        </div>
      </div>
      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>
    <div class="col-md-3" >
      <div *ngFor="let featuredPost of featuredPosts">
        <app-post-card [postDataFeatured] = "featuredPost"></app-post-card><br>
      </div>
    </div>
  </div>
</div>
